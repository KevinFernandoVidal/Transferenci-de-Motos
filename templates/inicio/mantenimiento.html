{% extends "base.html" %}
{% block contenido %}
<h1>listas de mantenimiento</h1>
<table border="2">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Mas</th>
        </tr>
    </thead>
    <tbody>
        {% for l in mantenimiento %}
        <tr>
            <td>{{ l.nombre}}</td>
            <td>{{ l.fecha}}</td>
            <td><a href="{% url 'mantenimiento_detalles' l.id %}">VER DETALLES</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
